<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas</title>
    <style>
        tr, td{
            border: 1px solid black;
        }
        thead{
            background: gray;
        }
        tfoot{
            background-color: blue;
        }
    </style>
</head>
<body>
    
    <table>

        <thead>
            <tr>
                <th>produtp</th>
                <th>preço</th>
                <th>black fridey</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>produto 1</td>
                <td>10</td>
                <td>sim</td>
            </tr>
            <tr>
                <td>produto 2</td>
                <td>15</td>
                <td>sim</td>
            </tr>
            <tr>
                <td>produto 3</td>
                <td>20</td>
                <td>não</td>

        </tbody>
        <tfoot>

        </tr>
            <td colspan="2">total</td>
            <td>35</td>
        <tr>

        </tfoot>

    </table>

</body>
</html>
